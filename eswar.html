<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Introduction</title>
    <link rel="stylesheet" href="eswarstyle.css">
    <link rel="icon" href="logo.png" type="image/png"> <!-- Add your logo here -->
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
        <img src="logo.png" alt="Profile Logo" id="profile-logo"> <!-- Add your logo here -->
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! My name is [Your Name]. I am a [Your Profession] with a passion for [Your Interests].</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:[Your Email]">[Your Email]</a></p>
            <p>Phone: <a href="tel:[Your Phone Number]">[Your Phone Number]</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>
</body>
</html>
